<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .signature {
    max-width: 500px;
    padding: 20px;
    border-top: 2px solid #333;
    background-color: #f7f7f7;
  }
  .name {
    font-size: 18px;
    font-weight: bold;
  }
  .job-title {
    color: #666;
  }
  .contact-info {
    margin-top: 10px;
  }
  .icon {
    display: inline-block;
    margin-right: 5px;
  }
  .badge {
    display: block;
    margin: 15px 0;
  }
  .social-links {
    margin-top: 15px;
  }
  .button {
    display: inline-block;
    padding: 8px 15px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div class="signature">
    <div class="name">Your Name</div>
    <div class="job-title">Your Job Title</div>
    <div class="contact-info">
      <div class="icon">&#128231;</div> <a href="mailto:youremail@example.com">youremail@example.com</a><br>
      <div class="icon">&#9742;</div> (123) 456-7890<br>
      <div class="icon">&#127968;</div> 123 Street, City, Country<br>
    </div>
    <img class="badge" src="comptia_security_badge.png" alt="CompTIA Security+ Badge">
    <div class="social-links">
      <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><img class="icon" src="linkedin_icon.png" alt="LinkedIn"></a>
      <a href="https://www.yourwebsite.com" target="_blank" class="button">Portfolio</a>
      <a href="https://www.reviewlink.com" target="_blank" class="button">Review</a>
    </div>
  </div>
</body>
</html>
