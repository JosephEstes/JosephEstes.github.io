<!DOCTYPE html>
<html>
<head>
  <title>IT Security Portfolio of [Candidate Name]</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f1f1f1;
    }

    h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    h2 {
      font-size: 20px;
      color: #333;
      text-align: center;
    }

    p {
      font-size: 16px;
      color: #333;
      line-height: 1.5em;
    }

    ul {
      list-style-type: none;
    }

    li {
      line-height: 1.5em;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      color: #999;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-info {
      text-align: center;
    }

    .projects {
      text-align: center;
    }

    .project {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .project-title {
      font-size: 18px;
      color: #333;
    }

    .project-description {
      font-size: 14px;
      color: #333;
      line-height: 1.5em;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    nav {
      background-color: #ccc;
      padding: 10px;
    }

    nav a {
      color: #333;
      text-decoration: none;
      padding: 10px;
    }

    nav a:hover {
      background-color: #333;
      color: #fff;
    }

    .portfolio-item {
      margin-bottom: 20px;
    }

    .portfolio-item img {
      width: 100%;
    }

    .portfolio-item h3 {
      margin: 0;
    }

    .portfolio-item p {
      margin: 0;
      font-style: italic;
      color: #777;
    }

    .contact-form {
      margin-top: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
 
<body>
  <header>
    <h1>IT Security Portfolio of [Candidate Name]</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#projects">Projects</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <section id="home">
      <p>I am a recent graduate of Elizabethtown Community and Technical College, where I earned my Associate's degree in Computer Science with a focus on information security. I am excited to begin my career in the field of IT security and am eager to apply my knowledge and skills to real-world projects.</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="projects">
        <div class="project">
          <h3 class="project-title">Project 1: Network Security Analysis</h3>
          <p class="project-description">
            In this project, I conducted a security analysis of a small business network. I identified potential vulnerabilities and provided recommendations for improving the network's security.
          </p>
        </div>

        <div class="project">
          <h3 class="project-title">Project 2: Web Application Security</h3>
          <p class="project-description">
            For this project, I evaluated the security of a web application and identified potential vulnerabilities. I then provided recommendations for securing the application.
          </p>
        </div>
      </div>
    </section>

    <section id="about">
      <h2>About Me</h2>
      <p>
        I am a highly motivated and detail-oriented individual with a passion for information security. I am a quick learner and enjoy working on complex problems. In my free time, I enjoy hiking and reading.
      </p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <div class="contact-info">
        <p>Phone: 555-555-5555</p>
        <p>Email: info@example.com</p>
      </div>
      <div class="contact-form">
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">

          <label for="email">Email:</label>
          <input type="email" id="email" name="email">

          <label for="message">Message:</label>
          <textarea id="message" name="message"></textarea>

          <input type="submit" value="Send">
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>Copyright [Candidate Name] 2022</p>
  </footer>
</body>
